<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth - Signup</title>
    </head>
    <body>
        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters & numbers)" Required/>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" Required/>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" Required/>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" Required/>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Password" Required/>

            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" Required/>

            <button type="submit">Sign Up</button>
        </form>

    </body>
</html>
